<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Starter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">üéì Research Starter</h1>
    <p class="text-center mb-4">Trouvez des sujets de recherche pertinents gr√¢ce √† l'intelligence artificielle</p>

    <form id="researchForm" class="mb-5">
      <div class="mb-3">
        <label for="theme" class="form-label">Entrez un th√®me ou mot-cl√©</label>
        <input type="text" class="form-control" id="theme" required placeholder="ex : cybers√©curit√©, √©ducation, climat...">
      </div>
      <button type="submit" class="btn btn-primary w-100">G√©n√©rer les sujets</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script>
    document.getElementById('researchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const theme = document.getElementById('theme').value;
      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ theme })
      });
      const data = await response.json();
      document.getElementById('results').innerHTML = `<pre>${data.result}</pre>`;
    });
  </script>
</body>
</html>
